category: Network Security
sectionOrder:
- Connect
- Collect
commonfields:
  id: JizoNDR
  version: -1
vcShouldKeepItemLegacyProdMachine: false
name: JizoNDR
display: JizoNDR (Partner Contribution)
description: This integration ensures interaction with the JizoM API.
configuration:
- section: Collect
  display: Username  
  displaypassword: Password  
  name: credentials
  type: 9
  required: true
  additionalinfo: Reliability of the source providing the intelligence data.
- section: Connect
  display: Server URL 
  name: url
  type: 0
  required: true
- section: Collect
  display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- section: Connect
  display: Incident type
  name: incidentType
  defaultvalue: Jizo Alert
  type: 13
  required: false 
- section: Connect
  advanced: true
  display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: "true"
  type: 8
  required: false
- section: Connect
  advanced: true
  display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
- display: Incidents Fetch Interval
  name: incidentFetchInterval
  type: 0
  required: false
- display: First fetch time
  name: first_fetch
  defaultvalue: 3 days
  type: 0
  required: false
- display: Maximum number of alerts per fetch 
  name: max_fetch
  defaultvalue: "10"
  type: 0
  required: false
script:
  type: python
  commands:
  - name: jizo-protocols-get
    arguments:
    - name: ip_src
      description: The ip address of the source machine.
      type: textArea
    - name: ip_dest
      description: The ip address of the destination machine.
      type: textArea
    - name: datetime_from
      description: The default value is 7 days ago. 
      type: textArea
    - name: datetime_to
      description: The default is now.  
      type: textArea
    - name: timestamp
      type: textArea
    - name: probe_name
      type: textArea
    - name: page
      description: A page number for pagination. 
      type: keyValue
    - name: limit
      description: The maximum number of protocols to display per alert.
      type: keyValue
    description: Get jizo protocols
  - name: jizo-peers-get
    arguments:
    - name: ip_src
      description: The ip address of the source machine.
      type: textArea
    - name: ip_dest
      description: The ip address of the destination machine. 
      type: textArea
    - name: datetime_from
      description: The default value is 7 days ago.
      type: textArea
    - name: datetime_to
      description: The default is now.
      type: textArea
    - name: timestamp
      type: textArea
    - name: probe_name
      type: textArea
    - name: page
      description: A page number for pagination. 
      type: keyValue
    - name: limit
      description: The maximum number of samples to display per alert.
      type: keyValue
    description: Get jizo peers
  - name: jizo-query-records-get
    arguments:
    - name: ip_src
      description: The ip address of the source machine.
      type: textArea
    - name: ip_dest
      description: The ip address of the destination machine.
      type: textArea
    - name: proto
      description: protocol
      type: textArea
    - name: app_proto
      type: textArea
    - name: port_src
      description: The port of the source machine.  
      type: textArea
    - name: port_dest
      description: The port of the destination machine.  
      type: textArea
    - name: flow_id
      type: textArea
    - name: sid
      type: textArea
    - name: probe_name
      type: textArea
    - name: port
      type: textArea
    - name: datetime_from
      description: The default value is 7 days ago.
      type: textArea
    - name: datetime_to
      description: The default is now.
      type: textArea
    - name: timestamp
      type: textArea
    - name: page
      description: A page number for pagination.
      type: keyValue
    - name: limit
      description: The maximum number of samples to display per alert.
      type: keyValue
    description: Get jizo query records
  - name: jizo-alert-rules-get
    arguments:
    - name: flow_id
      type: textArea
    - name: sid
      type: textArea
    - name: probe_name
      type: textArea
    - name: port
      type: textArea
    - name: datetime_from
      description: The default value is 7 days ago.
      type: textArea
    - name: datetime_to
      description: The default is now.
      type: textArea
    - name: timestamp
      type: textArea
    - name: severity
      type: textArea
    - name: category
      type: textArea
    - name: type_data
      type: textArea
    - name: page
      description: A page number for pagination.
      type: keyValue
    - name: limit
      description: The maximum number of samples to display per alert.
      type: keyValue
    description: Get jizo alerts rules
  - name: jizo-device-records-get
    arguments:
    - name: flow_id
      type: textArea
    - name: mac
      type: textArea
    - name: hostname
      type: textArea
    - name: probe_name
      type: textArea
    - name: port
      type: textArea
    - name: datetime_from
      description: The default value is 7 days ago.
      type: textArea
    - name: datetime_to
      description: The default is now.
      type: textArea
    - name: timestamp
      type: textArea
    - name: page
      description: A page number for pagination.
      type: keyValue
    - name: limit
      description: The maximum number of samples to display per alert.
      type: keyValue
    description: Get jizo device records
  - name: jizo-device-alerts-get
    arguments:
    - name: ip_src
      description: The ip address of the source machine.
      type: textArea
    - name: ip_dest
      description: The ip address of the destination machine.
      type: textArea
    - name: port_src
      type: textArea
    - name: port_dest
      type: textArea
    - name: probe_name
      type: textArea
    - name: port
      type: textArea
    - name: datetime_from
      description: The default value is 7 days ago.
      type: textArea
    - name: datetime_to
      description: The default is now.
      type: textArea
    - name: timestamp
      type: textArea
    - name: page
      description: A page number for pagination.
      type: keyValue
    - name: limit
      description: The maximum number of samples to display per alert.
      type: keyValue
    description: Get jizo device alerts
  dockerimage: demisto/python3:3.10.13.87159
  isfetch: true
  runonce: false
  subtype: python3
  isFetchSamples: true

defaultmapperin: Jizo NDR - Incoming Mapper"