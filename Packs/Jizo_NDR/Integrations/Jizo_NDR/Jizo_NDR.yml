category: Data Enrichment & Threat Intelligence
commonfields:
  id: JizoNDR
  version: -1
name: JizoNDR
display: JizoNDR
description: This integration ensures interaction with the JizoM API.
configuration:
  - section: Collect
    display: ""
    name: credentials
    type: 9
    required: true
    additionalinfo: Reliability of the source providing the intelligence data.
  - section: Connect
    display: "Server URL "
    name: url
    type: 0
    required: true
  - section: Collect
    display: Fetch incidents
    name: isFetch
    type: 8
    required: false
  - section: Connect
    display: Incident type
    name: incidentType
    type: 13
    required: false
  - section: Connect
    advanced: true
    display: Trust any certificate (not secure)
    name: insecure
    defaultvalue: "true"
    type: 8
    required: false
  - section: Connect
    advanced: true
    display: Use system proxy settings
    name: proxy
    defaultvalue: "false"
    type: 8
    required: false
  - display: Incidents Fetch Interval
    name: incidentFetchInterval
    defaultvalue: "1"
    type: 0
    required: false
script:
  commands:
    - name: get-protocols
      arguments:
        - name: datetime_from
          description: default -7 days
          type: textArea
        - name: datetime_to
          description: default  now
          type: textArea
        - name: ip_src
          description: ip adress of source machine
        - name: ip_dest
          description: ip adress of destination machine
        - name: timestamp
        - name: probe_name
        - name: page
          description: page number (pagination)
        - name: limit
          description: maximum number of protocols to display per alert
      outputs:
        - contextPath: JizoM.Protocols.alerts_flows.count
          description: ""
          type: number
        - contextPath: JizoM.Protocols.alerts_flows.data
          type: unknown
        - contextPath: JizoM.Protocols.alerts_flows.total.total
          type: number
        - contextPath: JizoM.Protocols.alerts_files.count
          type: number
        - contextPath: JizoM.Protocols.alerts_files.data.protocol
          description: alert protocol
          type: string
        - contextPath: JizoM.Protocols.alerts_files.total.total
          type: number
        - contextPath: JizoM.Protocols.alerts_usecase.count
          type: number
        - contextPath: JizoM.Protocols.alerts_usecase.data
        - contextPath: JizoM.Protocols.alerts_usecase.total.total
          type: number
      description: Get jizo protocols
    - name: get-peers
      arguments:
        - name: ip_src
          type: textArea
        - name: ip_dest
          type: textArea
        - name: datetime_from
          type: textArea
        - name: datetime_to
          type: textArea
        - name: timestamp
          type: keyValue
        - name: probe_name
          type: textArea
        - name: page
          type: keyValue
        - name: limit
          type: keyValue
      description: Get jizo peers
    - name: get-query-records
      arguments: []
      description: Get jizo query records
    - name: get-alert-rules
      arguments: []
      description: Get jizo alerts rules
    - name: get-device-records
      arguments: []
      description: Get jizo device records
    - name: get-device-alerts
      arguments: []
      description: Get jizo device alerts
  dockerimage: demisto/python3:3.10.13.87159
  isfetch: true
  runonce: false
  type: python
  subtype: python3
